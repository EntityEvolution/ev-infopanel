<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid resource goes brrr</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
    type="text/css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <i id="settings" class="fas fa-cog top"></i>
            <i id="back" class="fas fa-backward top" style="display: none;"></i>
            <div class="header" style="position: relative; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 30%; width: 100%;">
                <img src="https://cdn.discordapp.com/avatars/752878131718914118/741789906a99b64c770bd15bc33f9d50.webp?size=512" alt="image">
            </div>
            <div class="change" style="display: flex;">
                <span style="font-weight: 600; font-size: 2.5vh;">Painless</span>
                <span>license:25023055321421</span>
                <div id="stats" class="btn-container">
                    <div>
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <span style="margin-top: 5%;">CHARACTER</span>
                        <span style="margin-bottom: 5%;">Check your statistics</span>
                    </div>
                </div>
                <div id="report" class="btn-container" style="margin-bottom: 5%;">
                    <div>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div>
                        <span style="margin-top: 5%;">CHARACTER</span>
                        <span style="margin-bottom: 5%;">Check your statistics</span>
                    </div>
                </div>
            </div>
            <div class="change" style="display: none;">
                <span>CHARACTER</span>
                <div class="info-cont">
                    <div>
                        <span>Name:</span>
                        <span>Painlesz</span>
                    </div>
                    <div>
                        <span>Job:</span>
                        <span>LSPD</span>
                    </div>
                    <div>
                        <span>Height:</span>
                        <span>Bombay</span>
                    </div>
                    <div>
                        <span>Cash:</span>
                        <span>$64834378</span>
                    </div>
                    <div>
                        <span>Bank:</span>
                        <span>$649022</span>
                    </div>
                    <div>
                        <span>Date of birth:</span>
                        <span>1995-12-06</span>
                    </div>
                    <div>
                        <span>Phone number:</span>
                        <span>34102</span>
                    </div>
                </div>
                <span>Statistics</span>
                <div class="info-cont" style="height: 25%;">
                    <div>
                        <span>Game time:</span>
                        <span>123h</span>
                    </div>
                    <div>
                        <span>Server connections:</span>
                        <span>1002</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="img-inp">
            <span>CHANGE AVATAR</span>
            <input placeholder="https://image.png">
            <div>
                <button style="background-color: rgb(243, 225, 225);">Cancel</button>
                <button style="background-color: rgb(145, 194, 88);">Accept</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
