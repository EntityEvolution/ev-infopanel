<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid resource goes brrr</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet"
    type="text/css"/>
</head>
<body>
    <div id="wrapper" class="wrapper settings-container">
        <div class="container">
            <i id="settings" class="fas fa-cog top"></i>
            <i id="back" class="fas fa-backward top" style="display: none;"></i>
            <div class="header" style="position: relative; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 30%; width: 100%;">
                <img id="profile" src="https://cdn.discordapp.com/attachments/921560833929130024/921589015499661372/585e4beacb11b227491c3399.png" alt="image">
            </div>
            <div class="change" style="display: flex;">
                <span id="main-name" style="font-weight: 600; font-size: 2.5vh;">Painless</span>
                <span id="main-identifier">license:25023055321421</span>
                <div id="stats" class="btn-container">
                    <div>
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <span style="margin-top: 5%;">CHARACTER</span>
                        <span style="margin-bottom: 5%;">Check your statistics</span>
                    </div>
                </div>
                <div id="report" class="btn-container" style="margin-bottom: 5%;">
                    <div>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div>
                        <span style="margin-top: 5%;">CHARACTER</span>
                        <span style="margin-bottom: 5%;">Check your statistics</span>
                    </div>
                </div>
            </div>
            <div class="change" style="display: none;">
                <span>CHARACTER</span>
                <div class="info-cont">
                    <div>
                        <span>Name:</span>
                        <span id="set-name">Painlesz</span>
                    </div>
                    <div>
                        <span>Job:</span>
                        <span id="set-job">LSPD</span>
                    </div>
                    <div>
                        <span>Height:</span>
                        <span id="set-height">Bombay</span>
                    </div>
                    <div>
                        <span>Cash:</span>
                        <span id="set-cash">$64834378</span>
                    </div>
                    <div>
                        <span>Bank:</span>
                        <span id="set-bank">$649022</span>
                    </div>
                    <div>
                        <span>Date of birth:</span>
                        <span id="set-dob">1995-12-06</span>
                    </div>
                    <div>
                        <span>Phone number:</span>
                        <span id="set-phone">34102</span>
                    </div>
                </div>
                <span>Statistics</span>
                <div class="info-cont" style="height: 25%;">
                    <div>
                        <span>Game time:</span>
                        <span id="set-gametime">123h</span>
                    </div>
                    <div>
                        <span>Server connections:</span>
                        <span id="set-connections">1002</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="img-inp">
            <span>CHANGE AVATAR</span>
            <input id="avatar-inp" placeholder="https://image.png" type="text">
            <div>
                <button id="avatar-cancel" style="background-color: rgb(179, 163, 163);">Cancel</button>
                <button id="avatar-accept" style="background-color: rgb(145, 194, 88);">Accept</button>
            </div>
        </div>
        <div class="img-inp report">
            <span>REPORT</span>
            <input id="title-inp" placeholder="Title" type="text">
            <input id="desc-inp" placeholder="Description" type="text">
            <div>
                <button id="report-cancel" style="background-color: rgb(179, 163, 163);">Cancel</button>
                <button id="report-accept" style="background-color: rgb(145, 194, 88);">Accept</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
